<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      href="./Images/IMG_0274-removebg-preview.png"
      type="image/png"
    />

    <title>UE & CO</title>
  </head>
  <body>
    <main>
      <header
        class="w-full fixed bg-[#f7f1e1] h-auto flex flex-row z-10 border-b-2 border-black"
      >
        <div class="flex items-center w-full justify-between px-2">
          <img
            class="h-20"
            src="./Images/IMG_0274-removebg-preview.png"
            alt="Logo-image"
          />

          <!--Desktop Navigation-->
          <ul class="cursor-pointer md:flex gap-4 md:block hidden">
            <li>About</li>
            <li>Services</li>
            <li>Gallery</li>
            <li>Contact</li>
          </ul>

          <!-- Mobile Menu Icons -->
          <div class="md:hidden flex items-center gap-4">
            <!-- Menu (Bars) -->
            <button id="menu-btn">
              <i class="fas fa-bars fa-2x"></i>
            </button>
            <!-- Close (Xmark) -->
            <button id="menu-cls" class="hidden">
              <i class="fas fa-xmark fa-2x"></i>
            </button>
          </div>
        </div>
      </header>
      <section class="relative">
        <video
          src="./Images/779dfd4a48f44b1ca7148f77661c8e74.mp4"
          class="w-full md:w-1/2 h-screen md:h-[80vh] object-cover"
          type="video/mp4"
          autoplay
          loop
          playsinline
          muted
        ></video>
        <div
          class="absolute top-1/4 md:top-1/3 left-8 md:left-190 text-white md:text-[#66371b] leading-[0.5] md:text-center"
        >
          <h3 class="font-logo font-bold text-5xl tracking-wider uppercase">
            UE & CO
          </h3>
          <p class="font-body text-lg tracking-wide">
            Curated Fashion, Styling & Sourcing
          </p>
        </div>

        <div
          class="absolute bottom-10 md:bottom-40 right-4 md:right-50 text-white md:text-[#756d47] text-right md:text-center"
        >
          <h3 class="font-logo font-bold text-3xl tracking-wide">
            Work With US,
          </h3>
          <p class="font-logo font-bold text-3xl tracking-wide">
            Book a Consultation
          </p>
        </div>
      </section>
      <section class="mt-20 text-center">
        <div>
          <h2 class="font-logo font-bold text-[#b4833e]">WELCOME</h2>
          <p
            class="w-3/4 md:w-1/2 mx-auto font-CircularWeb text-[#66371b] text-lg"
          >
            We specialize in personalized stying, wardrobe and fashion
            consultancy. Our goal is to make fashion accessible, stylish and
            Impactful
          </p>
          <span class="mt-10">
            <img src="./Images/BAG2-scaled.jpg" alt="" />
            <img src="./Images/imana-sLD5bnqTuY8-unsplash.jpg" alt="" />
            <img src="./Images/shreesha-bhat-lz6z9GZu8hk-unsplash.jpg" alt="" />
            <img
              src="./Images/kingsley-osei-abrah-fmuCylX5NKA-unsplash.jpg"
              alt=""
            />
            <img src="" alt="" />
            <img src="" alt="" />
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
